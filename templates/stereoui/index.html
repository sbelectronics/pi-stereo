{% load staticfiles %}

<html><head>
  <script src="{% static 'js/vendor/jquery-1.9.1.js' %}"></script>
  <script src="{% static 'js/vendor/jquery-ui.js' %}"></script>
  <script src="{% static 'js/vendor/chosen.jquery.js' %}"></script>
  <script src="{% static 'js/stereoui.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap-3.2.0.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/stereoui.css' %}">
  <link rel="stylesheet" href="{% static 'css/color-buttons.css' %}">
  <link rel="stylesheet" href="{% static 'css/chosen.css' %}">
</head>
<body>

<div id="common-controls" class="box">
<h3>Power</h3>
<button class ="btn btn-red btn-power" id="power-on"><span id="icon-power-on" class="icon-power glyphicon glyphicon-ok" aria-hidden="true"></span> on</button>
<button class ="btn btn-black btn-power" id="power-off"><span id="icon-power-off" class="icon-power glyphicon glyphicon-ok" aria-hidden="true"></span> off</button>
<h3>Volume</h3>
<div>
<div id="slider-volume"></div>
<div id="below-volume-slider"><span id="volume-setPoint"></span><span id="volume-moving"></span></div>
</div>
</div>

<div id="now-playing" class="box">
<table>
<tr><td class="now-playing-label">Song:</td><td> <span id="now-playing-song"></span> <span id="love-song"><img width=16 height=16 src="/static//icons/Thumbs_up_32px.png"></span> <span id="ban-song"><img width=16 height=16 src="/static//icons/Thumbs_down_32px.png"></span></td></tr>
<tr><td class="now-playing-label">Artist:</td><td id= "now-playing-artist"></td></tr>
<tr><td class="now-playing-label">Station:</td><td id="now-playing-station"><select onChange="stereo.onStationChanged();" id="now-playing-station-select"></select></td></tr>
</table>
<br>
<button class ="btn btn-blue" id="next-song">Next Song</button>
</div>

<div id="fmradio" class="box">
<button class ="btn btn-wheat btn-fmstation" id="fmstation-pandora"><span id="icon-fmstation-pandora" class="icon-fmstation glyphicon glyphicon-ok" aria-hidden="true"></span> Pandora</button>
<button class ="btn btn-wheat btn-fmstation" id="fmstation-919"><span id="icon-fmstation-919" class="icon-fmstation glyphicon glyphicon-ok" aria-hidden="true"></span> 91.9</button>
<button class ="btn btn-wheat btn-fmstation" id="fmstation-945"><span id="icon-fmstation-945" class="icon-fmstation glyphicon glyphicon-ok" aria-hidden="true"></span> 94.5</button>
<button class ="btn btn-wheat btn-fmstation" id="fmstation-961"><span id="icon-fmstation-961" class="icon-fmstation glyphicon glyphicon-ok" aria-hidden="true"></span> 96.1</button>
<button class ="btn btn-wheat btn-fmstation" id="fmstation-991"><span id="icon-fmstation-991" class="icon-fmstation glyphicon glyphicon-ok" aria-hidden="true"></span> 99.1</button>
</div>

<div id="input" class="box">
<button class ="btn btn-green btn-input" id="input0"><span id="icon-input0" class="icon-input glyphicon glyphicon-ok" aria-hidden="true"></span> Pandora / RTL-SDR (pi)</button>
<button class ="btn btn-green btn-input" id="input1"><span id="icon-input1" class="icon-input glyphicon glyphicon-ok" aria-hidden="true"></span> Optical 1</button>
<button class ="btn btn-green btn-input" id="input2"><span id="icon-input2" class="icon-input glyphicon glyphicon-ok" aria-hidden="true"></span> Optical 2</button>
<button class ="btn btn-green btn-input" id="input3"><span id="icon-input3" class="icon-input glyphicon glyphicon-ok" aria-hidden="true"></span> Optical 3</button>
</div>

</body>
